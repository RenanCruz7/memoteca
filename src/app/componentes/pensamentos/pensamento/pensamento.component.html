<div class="pensamento {{ pensamento.modelo }}" ff-roboto-mono [ngClass]="larguraPensamento()">
    <img src="../../../../assets/imagem/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    <div class="acoes">
        <button class="botao-favorito" (click)="atualizarFavoritos()">
            <img src="../../../../assets/imagem/icone-favorito-{{mudarIconeFavorito()}}.png">
        </button>
        <button class="botao-editar" routerLink="/pensamento/editarPensamento/{{pensamento.id}}">
            <img src="../../../../assets/imagem/icone-editar.png">
        </button>
        <button class="botao-excluir" routerLink="/pensamento/excluirPensamento/{{pensamento.id}}">
            <img src="../../../../assets/imagem/icone-excluir.png">
        </button>
    </div>
</div>
